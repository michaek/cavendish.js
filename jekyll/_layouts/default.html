<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="{{ page.asset_path }}css/bootstrap.min.css">
  <style>
  body {
    padding-top: 60px;
    padding-bottom: 40px;
  }
  </style>
  <link rel="stylesheet" href="{{ page.asset_path }}css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="{{ page.asset_path }}css/style.css">

  <script src="{{ page.asset_path }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ page.relative_path }}">Cavendish.js</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="{{ page.relative_path }}">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Examples <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {% for post in site.posts %}
                    <li><a href="{{ page.relative_path }}{{ post.url }}">{{ post.title }}</a></li>
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      {{ content }}

      <hr>

      <footer>
        <p>&copy; Michael Hellein 2012</p>
      </footer>

    </div> <!-- /container -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ page.asset_path }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="{{ page.asset_path }}js/libs/bootstrap/bootstrap.min.js"></script>
<script src="{{ page.asset_path }}js/cavendish.js"></script>

{% if page.script %}
  <script src="{{ page.asset_path }}js/{{ page.script }}.js"></script>
{% endif %}

</body>
</html>
